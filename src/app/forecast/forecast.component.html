<h4 style="margin-bottom: 16px;">Forecast</h4>
<div *ngIf="forecastReady" class="appForecast-main">
    <div *ngFor="let day of forecast" class="appForecast-day">
        <p>{{ day.day }}</p>
        <p>{{ day.date }}</p>
        <img src="{{ day.conditionIcon }}">
        <p>{{ day.maxTemp_c }}&#176;</p>
        <p *ngIf="day.chanceOfRain != undefined">{{ day.chanceOfRain }}&#37;</p>
    </div>
</div>
