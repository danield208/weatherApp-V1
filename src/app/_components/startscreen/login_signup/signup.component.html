<h1>Registration</h1>

<form [formGroup]="registerForm">
    <mat-form-field appearance="outline">
        <mat-label for="name">Name</mat-label>
        <input type="text" id="name" formControlName="name" matInput>
        <mat-error *ngIf="!registerForm.get('name')?.valid">
            Name is required
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label for="email">E-Mail</mat-label>
        <input type="email" id="email" formControlName="email" matInput>
        <mat-error *ngIf="!registerForm.get('email')?.valid">
            E-Mail is required
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label for="password">Password</mat-label>
        <input type="password" id="password" formControlName="password" matInput>
        <mat-error *ngIf="!registerForm.get('password')?.valid">
            Password is required (min. length: 6)
        </mat-error>
    </mat-form-field>
    <button [disabled]="!registerForm.valid && !registerForm.dirty" mat-raised-button type="submit" (click)="signup()">Register</button>
</form>

<button class="close" (click)="closeWindow()">&#215;</button>
